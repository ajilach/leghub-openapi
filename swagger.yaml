paths:
  /legs:
    post:
      tags:
        - leg
      summary: A new LEG is founded
      requestBody:
        description: The LEG object that needs to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Leg'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LegCreationResponse'
        '400':
          description: Invalid data provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - ApiKeyAuth:
            - write:leg
            - read:leg
        - BasicAuth:
            - write:leg
            - read:leg
        - BearerAuth:
            - write:leg
            - read:leg
  /legs/{legId}:
    put:
      tags:
        - leg
      summary: An existing LEG is updated.
      requestBody:
        description: The LEG object that needs to be updated.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Leg'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LegCreationResponse'
        '400':
          description: Invalid data provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - ApiKeyAuth:
            - write:leg
            - read:leg
        - BasicAuth:
            - write:leg
            - read:leg
        - BearerAuth:
            - write:leg
            - read:leg
  /measuringPoints:
    post:
      tags:
        - measuringPoint
      summary: A new measuring point is added to a participation
      description: Adds a new measuring point to an existing participation
      operationId: createMeasuringPoint
      requestBody:
        description: Measuring point object that needs to be created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MeasuringPoint'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeasuringPointCreationResponse'
        '400':
          description: Invalid data provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - ApiKeyAuth:
            - write:leg
            - read:leg
        - BasicAuth:
            - write:leg
            - read:leg
        - BearerAuth:
            - write:leg
            - read:leg
